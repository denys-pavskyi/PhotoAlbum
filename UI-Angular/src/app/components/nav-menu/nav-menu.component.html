<header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm   border-bottom box-shadow mb-3 pl-3"
    >
    <a class="nav-link text-dark" [routerLink]="['/']">
        <div class="container">
            <div class="row">
                <div class="col-3"><img src="/assets/icons/homepage-icon.png" width="20px"></div>
                <div class="col-8 homeDiv">Home</div>
            </div>
        </div>
        
    </a>
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']"><u>Internet Photo Album</u></a>
        <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
        <div
          class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
          [ngClass]="{ show: isExpanded }"
        >
          <ul class="navbar-nav flex-grow">
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
            </li>


            <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="accountService.isAdmin">
                <a class="nav-link text-dark" [routerLink]="['/reports-list']"
                    >Reports</a
                >
            </li>
         
            <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/upload-photo']"
                  >Upload image</a
                >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/albums-list']"
                  >My Albums</a
                >
            </li>
            

            <li *ngIf="!accountService.isLogged" class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/login']"
                  >Sign In</a
                >
            </li>
            <li *ngIf="accountService.isLogged" class="nav-item logOut" >
              <a class="nav-link text-dark" (click)="accountService.logout()"
                >Logout</a
              >
          </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
